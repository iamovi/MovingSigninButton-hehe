<html lang="en">
<head>

<body>
  <div class="top-centered-form" style="margin-top: 120px;">
    <h1>Sign in if you can! </h1>

    <form action="#" onsubmit="return false;">
        <div class="centered-form">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button id="btn" type="submit" onclick="showAlert()">Sign In</button>
        </div>
      </form>
      
  </div>

  <audio id="audio1" src="./yamete.mp3"></audio>
  <!-- this audio will play while pressing enter -->
  
  <!-- dark-mode code -->
  <!-- Dark mode toggle switch div -->
<div class="NightlyWeb">

</div>
